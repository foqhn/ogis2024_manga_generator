<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- <link href="/static/css/style.css" type="text/css" rel="stylesheet" /> -->
    <title>習慣省年マンガ</title>
</head>


<body>
    <div id="loading">
        <div class="loader"></div>
    </div>
    <header><img id="logo" src="/static/img/logo.png" /></header>
    <main>
        <div id="record">
            会議録音を開始します。録音ボタンを押してください。
            <button id="recBtn" type="button" class="button">
                <img id="recIcon" src="/static/img/mic.png" />
            </button>

        </div>
        <br />
        <div id="afterRecorded">
            <audio id="audio" src="" controls></audio>
            <form enctype="multipart/form-data" action="{% url 'recorder:rec_main' %}" id='form' method="post">
                {% csrf_token %}
                <input type="hidden" id="id" name="id" value="{{id}}">
                <input type="file" style="display: none;" id="voice" name="voice" >
                <input type="hidden" id="json" name="json" value="">
                <button type="submit" id="nextBtn">入力終了</button>
            </form>
        </div>
        <p id="direct2"></p>
        <script src="/static/js/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="/static/js/rec_main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </main>
    <footer></footer>
</body>


</html>
